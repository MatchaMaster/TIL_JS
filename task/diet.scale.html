<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 체중계</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./script/diet.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="title">
            <h2>적정체중 계산기</h2>
        </div>
        <div class="main">
            <div class="height">
                <label for="userHeight" class="body_h">키(cm):</label>
                <input type="number" id="userHeight" placeholder="키를 입력하세요.">
            </div>
            <div class="weight">
                <label for="userWeight" class="body_w">몸무게(kg):</label>
                <input type="number" id="userWeight" placeholder="몸무게를 입력하세요.">
            </div>
            <div class="result_btn">
                <button class="btn">계산하기</button>
            </div>
            <div class="result"></div>
        </div>
    </body>
</html>
