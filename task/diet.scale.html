<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 체중계</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chewy&family=Limelight&family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./script/diet.js" defer></script>
</head>
<body>
    <div class="typing">
        <h1>HEALTHY BODY</h1>
        <h1>HEALTHY MIND</h1>
        <h1>HEALTHY SOUL</h1>
    </div>
    <div id="container">
        <div class="title">
            <h2>Find out your ideal weight♥</h2>
        </div>
        <div class="main">
            <div class="hw_box">
                <div class="height">
                    <label for="userHeight" class="body_h">Height(cm):</label>
                    <input type="number" id="userHeight" placeholder="Enter your height.">
                </div>
                <div class="weight">
                    <label for="userWeight" class="body_w">Weight(kg):</label>
                    <input type="number" id="userWeight" placeholder="Enter your weight.">
                </div>
            </div>
            <div class="result_btn">
                <button class="btn">Get Result</button>
            </div>
            <div class="result"></div>
        </div>
    </body>
</html>
